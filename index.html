<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jogo</title>
  </head>
  <body onload="startGame()">
    <h1>Viggo's escape</h1>
    <script>
      var canvasWidth = 600;
      var canvasHeight = 600;

      function startGame() {
        gameCanvas.start();
        playerImage = new Image();
        playerImage.src= 'viggo.jpeg';
        blockImage = new Image();
        blockImage.src = 'pipe.png'
        blockTopImage = new Image();
        blockTopImage.src = 'pipereverso.png';

        Promise.all([
           new Promise(resolve => { playerImage.onload = resolve; }),
           new Promise(resolve => { blockImage.onload = resolve; }),
           new Promise(resolve => { blockTopImage.onload = resolve; }),
        ]).then(() => {

          player = new createPlayer(50, 50, 10);
  
          let width = 80;
          let height = randomNumber(80, 200);
  
          let x = canvasWidth;
          let y = canvasHeight - height;
          block = new createBlock(width, height, x, y);
          score = new createScoreBoard(10,30);
        })

      }

      let gameCanvas = {
        canvas: document.createElement('canvas'),
        start: function () {
          this.canvas.width = canvasWidth;
          this.canvas.height = canvasHeight;
          this.context = this.canvas.getContext('2d');
          document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        },
      };

      let player;

      let playerPosition = 200;

      let block;

      let block2;

      let blockSpeed = 4;


      function createBlock(width, height, x, y) {
        speed = blockSpeed;
        this.width = width;
        this.height = height;
        this.x = x;
        this.y = y;
         this.offset = 200;

        this.draw = function () {
          
          ctx = gameCanvas.context;
          ctx.fillStyle = 'blue';
          ctx.drawImage(blockImage,this.x, this.y, this.width, this.height);
          ctx.drawImage(blockTopImage,this.x, 0, this.width, (canvasHeight - this.height - this.offset));
        };

        this.moveToLeft = function () {
          this.x -= speed;
        };

        this.reset = function () {
          if (this.x + width < 0) {
            this.height = randomNumber(10, 400);
            speed = blockSpeed;
          

            this.x = canvasWidth;
            this.y = canvasHeight - this.height;
          }
        };
      }

      function randomNumber(min, max) {
        return Math.floor(Math.random() * (max - min ) + min);
      }

      function createScoreBoard(x,y){
        this.score = 'lorem';
        this.y = y;
        this.x = x;
        this.draw = function(){
          ctx = gameCanvas.context;
          ctx.font = '25px Arial'
          ctx.fillStyle = 'red';
          ctx.fillText(this.text, this.x, this.y);
        
        }
      }

      function createPlayer(width, height, x) {
        this.width = width;
        this.height = height;
        this.x = x;
        this.y = playerPosition;

        this.draw = function () {
          ctx = gameCanvas.context;
          ctx.fillStyle = 'red';
          ctx.drawImage(playerImage, this.x, this.y, this.width, this.height);
        };

        this.makeFall = function () {
          if (!isJumping) {
            this.y += fallSpeed;
            fallSpeed += 0.5;
            this.stopPlayer();
          }
        };

        this.stopPlayer = function () {
          let ground = canvasHeight - this.height;
          if (this.y > ground) {
            this.y = ground;
          }
        };

        this.jump = function () {
          if (isJumping) {
            fallSpeed = 0;
            this.y -= jumpSpeed;
            jumpSpeed += 1.5;
          }
        };

        this.walk = function () {
          if (isWalkinRight) this.x += walkSpeed;
        };
      }



      function collision() {
        let playerLeft = player.x;
        let playerRight = player.x + player.width;
        let playerBottom = player.y + player.height;



        let blockTop = block.y;
        let blockLeft = block.x;
        let blockBottom = block.y + block.height;
        let blockRight = block.x + block.width;
      

        let collidedWithBottomBlock = (playerRight > blockLeft &&
                                    playerLeft < blockRight && 
                                    playerBottom > blockTop &&
                                    player.y < blockTop) || (playerRight > blockLeft && playerBottom > blockTop); 

        let topBlockHeight = (canvasHeight - block.height - block.offset); 
        let collidedWithTopBlock = playerRight > blockLeft &&
                                   playerLeft < blockRight &&
                                   player.y < topBlockHeight && 
                                   playerBottom > 0;

        if (collidedWithBottomBlock || collidedWithTopBlock) {
          console.log("morreu");
          // Para o loop do jogo
          clearInterval(interval);
          gameOver();
      }
    }

    function addSpeed(){
      blockSpeed += 1;
      console.log("Mais rapido")
    }


      setInterval(addSpeed, 5000)


    function restart(){
      location.reload()
    }

    function gameOver() {
        ctx = gameCanvas.context;
        ctx.fillStyle = 'black';
        ctx.font = '40px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Viggo morreu!', canvasWidth / 2, canvasHeight / 2 - 20);

        let restartButton = document.createElement('button');
        restartButton.innerText = 'Reiniciar Jogo';
        restartButton.style.position = 'absolute';
        restartButton.style.left = '50%';
        restartButton.style.top = '50%';
        restartButton.style.transform = 'translate(-50%, 50%)';
        restartButton.style.padding = '10px 20px';
        restartButton.style.fontSize = '20px';
        restartButton.onclick = restart; 
        document.body.appendChild(restartButton);
    }

      function updateCanvas() {
        ctx = gameCanvas.context;
        ctx.clearRect(0, 0, canvasWidth, canvasHeight);

        player.makeFall();
        player.draw();
        player.jump();
        player.walk();

        block.draw();
        block.moveToLeft();
        block.reset();

        collision();
      }

      let fallSpeed = 0;

      let jumpSpeed = 0;

      let isJumping = false;

      let interval = setInterval(updateCanvas, 20);

      let isWalkinRight = false;

      let walkSpeed = 1;

      function resetJump() {
        jumpSpeed = 0;

        isJumping = false;
      }

      
      document.body.onkeydown = function (e) {
        if (e.keyCode == 32) {
          isJumping = true;
          setTimeout(function () {
            resetJump();
          }, 200);
        }
      };

            document.body.addEventListener('touchstart', function(e) {

        e.preventDefault(); 
        if (!isJumping) {
          isJumping = true;
          jumpSpeed = 15; 
          fallSpeed = 0; 
        }
      });

    </script>
  </body>
</html>
